	<link rel="apple-touch-icon" sizes="60x60" href="img/logo/apple-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="img/logo/apple-icon-72x72.png" />

	<link rel="apple-touch-icon" sizes="144x144" href="img/logo/apple-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="img/logo/apple-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-icon-180x180.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="img/logo/android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="img/logo/favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png" />
	<link rel="manifest" href="img/logo/manifest.json" />

	<meta name="msapplication-TileImage" content="img/logo/ms-icon-144x144.png" />

	<title>Jugando - Katamotza</title>
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/board.css" rel="stylesheet" />
	<link href="css/iconstyle.css" rel="stylesheet" />
</head>

<body class="Site">
	<header id="website_header">
		<img id="site_logo" src="img/logo/elefante.svg" alt="Logo del sitio" />
		<h1 id="site_title">Katamotza!</h1>
	</header>
	<main class="Site-content">
		<div class="central_content_board">
			<div id="game_info" class="board_info">
				<section id="game_info" class="info_objects_one">
					<div id="main_game_info">
						<h3 id="game_id"></h3>
						<label id="game_type"></label>
						<!-- <label id="round_number">NÃºmero de ronda:</label> -->
						<label id="round_points_toend">Rondas/puntos para terminar:</label>
					</div>
					<div class="buttonsContainer">
						<button id="stop">Stop</button>
						<button class="secondary-button" id="leave">Abandonar</button>
					</div>
				</section>
				<section id="players_info" class="info_objects_two">
					<div class="game_data">
						<div class="my-cards-parent">
							<div class="points-info">
								<h3 id="my_info_name">Bellota</h3>
								<label id="my_points" class="counters">Puntos: 0</label>
								<label id="my_rounds" class="counters">Rondas: 0</label>
								<img id="trapCardImg" src="img/trap.svg" class="trapCard"/>
							</div>
							<div class="container">
								<div id="player-cards" class="grid-row"></div>
							</div>
						</div>
						<div id="players_game_info" class="players-cards-parent"></div>
					</div>
					
				</section>
			</div>
			<section id="board" class="container">
				<div id="objects-container" class="grid-row"></div>
			</section>
		</div>
	</main>
	<footer class="footer-info">
		<div id="footer-info">
		  <p>
			<small>Castillo, Nicole | Frutos, Jose<br />Proyecto estudiantil del curso
				de Desarrollo de aplicaciones Web
				<a href=" http://jeisson.ecci.ucr.ac.cr/appweb/2020b/" target="_blank"><img src="img/information.svg"
					class="information" /></a> <br />
			  </small>
		  </p>
		</div>
		<div id="help-button-section">
		  <img id="help-img-button" src="img/help.svg" class="help-button"/>
		</div>
	  </footer>
	<script src="./socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script async="async" type="module" src="js/game.js"></script>
</body>

</html>
